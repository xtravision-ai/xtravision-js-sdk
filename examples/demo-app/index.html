<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0"
    />
    <title>Xtravision</title>    
  </head>
  <body>
    <div class="mx-auto col-10 col-md-8 col-lg-6 position-absolute top-50 start-50 translate-middle">
      <form method="GET" >
        <h1>XtraVision JS Bundle Demo App</h1>
        <br/>
        
        <div class="mb-3">
          <label><b>Choose your server</b></label> <br/>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="serverEndpoint"  id="inlineURLRadio1" value="production" checked>
            <label class="form-check-label" for="inlineURLRadio1">Production</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="serverEndpoint" id="inlineURLRadio2" value="staging">
            <label class="form-check-label" for="inlineURLRadio2">Staging</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="serverEndpoint" id="inlineURLRadio3" value="local">
            <label class="form-check-label" for="inlineURLRadio3">Local</label>
          </div>
        </div> 
      
        <div class="mb-3">
          <label for="assessmentFieldFor">Assessment Name</label>
          <input type="text" class="form-control" id="assessmentFieldId" name="assessment" aria-describedby="assessmentFieldHelp" placeholder="SQUATS" required>
          <small id="assessmentFieldHelp" class="form-text text-muted">Any of one: SQUATS, PUSH_UPS, BANDED_T, etc.</small>
        </div>

        <div class="mb-3">
          <label for="authTokenField">Auth Token</label>
          <textarea class="form-control" id="authTokenFieldId"  name="authToken" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="isSkeletonEnabled" type="radio" id="inlineRadio1" value="true" checked>
            <label class="form-check-label" for="inlineRadio1">Enable Skeleton</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isSkeletonEnabled" id="inlineRadio2" value="false">
            <label class="form-check-label" for="inlineRadio2">Disable Skeleton</label>
          </div>
        </div>  

      

        <div class="text-center">
          <button type="submit" class="btn btn-primary" formaction="/assessment_onLoad.html" >Start Assessment After Page Load</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="submit" class="btn btn-primary" formaction="/assessment_onToggle.html" >Start Assessment After Toggle Button</button>

        </div>

        <div>
        </div>

      </form>

    </div>
  </body>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
